<!DOCTYPE html>
<html>
	<head>
		<title> Д/З по HTML5</title>
		<meta charset="utf-8" />
	</head>
	<body>
		<header>
			<img src="webLogo.PNG" alt="Изображение" width="180" />
			<h1>Основы Web-технологий</h1>
				<nav>
					<ul>
						<li><a href="index.html">Главная</a></li>
						<li><a href="web.html">Web-технологии</a>
					<ul type="circle">
						<li><a href="HTML5.html">HTML5</a></li>
						<li><a href="CSS3.html">CSS3</a></li>
						<li><a href="JavaScript.html">JavaScript</a></li>
					</ul>
					<li><a href="calculator.html">Калькулятор</a></li>
					<li><a href="test.html">Тест</a></li>
				</ul>
			</nav>
		</header>
		<article>
			<form name="calculator">
			<table border="1">
				<tr>
					<td colspan="5">&nbsp;</td>
				</tr>
				<tr>
					<td><button type="button" name="seven">7</button></td>
					<td><button type="button" name="eight">8</button></td>
					<td><button type="button" name="nine">9</button></td>
					<td><button type="button" name="div">/</button></td>
					<td><button type="button" name="clear">C</button></td>
				</tr>
				<tr>
					<td><button type="button" name="four">4</button></td>
					<td><button type="button" name="five">5</button></td>
					<td><button type="button" name="six">6</button></td>
					<td><button type="button" name="mul">*</button></td>
					<td><button type="button" name="&plusmn;">&plusmn;</button></td>
				</tr>
				<tr>
					<td><button type="button" name="one">1</button></td>
					<td><button type="button" name="two">2</button></td>
					<td><button type="button" name="three">3</button></td>
					<td><button type="button" name="sub">-</button></td>
					<td rowspan="2"><button type="button" margin-left name="res">=</button></td>
				</tr>
				<tr>
					<td colspan="2"><button type="button" name="zero">0</button></td>
					<td><button type="button" name="dot">.</button></td>
					<td><button type="button" name="add">+</button></td>
				</tr>
			</table>
			</form>
		</article>
		<footer>
			<address>
			<div>
				<i><a href="mailto:mail@mail">Пишите: mail@mail</a></i>
			</div>
			</address>
			&copy; Фамилия И. О., год
		</footer>
	</body>
</html>
