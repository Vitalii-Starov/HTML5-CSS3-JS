		<header>
			<img src="webLogo.PNG" alt="Изображение" width="180" />
			<h1>Основы Web-технологий</h1>
				<nav>
					<ul>
						<li><a href="index.html">Главная</a></li>
						<li><a href="web.html">Web-технологии</a>
					<ul type="circle">
						<li><a href="HTML5.html">HTML5</a></li>

			</nav>
		</header>
		<article>
			<form>
			<table border="1">
				<tr>
					<td colspan="5">&nbsp;</td>
				</tr>
				<tr>
					<td><button type="button" name="7">7</button></td>
					<td><button type="button" name="8">8</button></td>
					<td><button type="button" name="9">9</button></td>
					<td><button type="button" name="/">/</button></td>
					<td><button type="button" name="C">C</button></td>
				</tr>
				<tr>
					<td><button type="button" name="4">4</button></td>
					<td><button type="button" name="5">5</button></td>
					<td><button type="button" name="6">6</button></td>
					<td><button type="button" name="*">*</button></td>
					<td><button type="button" name="&plusmn;">&plusmn;</button></td>
				</tr>
				<tr>
					<td><button type="button" name="1">1</button></td>
					<td><button type="button" name="2">2</button></td>
					<td><button type="button" name="3">3</button></td>
					<td><button type="button" name="-">-</button></td>
					<td rowspan="2"><button type="button" margin-left name="=">=</button></td>
				</tr>
				<tr>
					<td colspan="2"><button type="button" name="0">0</button></td>
					<td><button type="button" name=".">.</button></td>
					<td><button type="button" name="+">+</button></td>
				</tr>
			</table>
			</form>
		</article>
